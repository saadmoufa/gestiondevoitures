        body {
            background: url('https://advertising.expedia.com/wp-content/uploads/2020/08/Car-Hero_1920x800.jpg') no-repeat center center fixed; /* Replace with your image URL */
            background-size: cover;
            color: rgba(0, 0, 0, 0);
        }

        /* Styles for the navbar */
        nav {
            background-color: rgba(0, 0, 0, 0.2); /* Semi-transparent background */
            border-radius: 5px;
        }

        nav .nav-link {
            color: #000; /* Black color for the text */
        }

        nav .nav-link:hover,
        nav .nav-link:focus {
            color: rgba(117, 114, 114, 0.5); /* White color for hover and focus */
        }

        nav .nav-link:active {
            color: rgba(255, 255, 255, 0.4); /* Light gray color for active state */
        }

        /* Styles for the square buttons */
        .square-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }

        .square-buttons .btn {
            width: 150px;
            height: 150px;
            margin: 10px;
            font-weight: bold;
            border: none;
            background-color: rgba(255, 255, 255, 0.48);
            color: rgba(117, 114, 114, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .square-buttons .btn:hover,
        .square-buttons .btn:focus {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .logo-img {
            width: 120px; /* Adjust the width as needed */
            height: 120px; /* Adjust the height as needed */
        }

        footer {
            background-color: rgba(0, 0, 0, 0.41);
            color: rgba(255, 255, 255, 0.4);
            padding: 20px;
            border-radius: 10px;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.38);
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
